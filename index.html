<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10;url=https://about.hbenali.ovh">
    <title>hbenali.ovh - Under Construction</title>
    
    <!-- Favicon Section -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #475569;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --text: #0f172a;
            --text-secondary: #475569;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        [data-theme="dark"] {
            --primary: #f1f5f9;
            --secondary: #94a3b8;
            --accent: #60a5fa;
            --accent-light: #93c5fd;
            --accent-dark: #3b82f6;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: #1e293b;
            --card-border: #334155;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            transition: background-color 0.4s ease, color 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 0%, rgba(139, 92, 246, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 0% 100%, rgba(16, 185, 129, 0.1), transparent);
            pointer-events: none;
            z-index: -1;
        }

        [data-theme="dark"] .bg-gradient {
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.2), transparent),
                radial-gradient(ellipse 60% 40% at 100% 0%, rgba(139, 92, 246, 0.15), transparent),
                radial-gradient(ellipse 50% 30% at 0% 100%, rgba(16, 185, 129, 0.1), transparent);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 16s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 13s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 15s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 11s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 14s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; animation-duration: 12s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 16s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Theme Toggle */
        .controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(59, 130, 246, 0.4);
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--card-border);
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease forwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Construction Icon */
        .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
            animation: pulse-icon 2s infinite ease-in-out;
        }

        .icon-container i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes pulse-icon {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 50px rgba(59, 130, 246, 0.4);
            }
        }

        /* Animated gear */
        .gear-spin {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .domain {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .domain::before {
            content: '‹';
            opacity: 0.5;
        }

        .domain::after {
            content: '/›';
            opacity: 0.5;
        }

        .message {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Progress bar */
        .progress-container {
            background: var(--bg-secondary);
            border-radius: 1rem;
            height: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border-radius: 1rem;
            animation: progress 2s ease-in-out infinite;
            width: 60%;
        }

        @keyframes progress {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }

        /* Countdown */
        .countdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--bg-secondary);
            border-radius: 2rem;
            display: inline-flex;
            border: 1px solid var(--card-border);
        }

        .countdown i {
            color: var(--accent);
        }

        .countdown-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .countdown-number {
            font-weight: 700;
            color: var(--accent);
            font-size: 1rem;
            min-width: 1.5rem;
            display: inline-block;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.2);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl), 0 0 30px rgba(59, 130, 246, 0.4);
        }

        .cta-button i {
            transition: transform 0.3s ease;
        }

        .cta-button:hover i {
            transform: translateX(4px);
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border);
        }

        .social-links a {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--card-border);
        }

        .social-links a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon-container {
                width: 80px;
                height: 80px;
            }

            .icon-container i {
                font-size: 2rem;
            }

            .controls {
                top: 1rem;
                right: 1rem;
            }

            .control-btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="controls">
        <button class="control-btn theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="card">
            <div class="icon-container">
                <i class="fas fa-cog gear-spin"></i>
            </div>
            
            <h1>Under Construction</h1>
            <p class="domain">hbenali.ovh</p>
            
            <p class="message">
                I'm working on something awesome! This site is currently under construction. 
                In the meantime, check out my about page for more information.
            </p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="countdown">
                <i class="fas fa-clock"></i>
                <span class="countdown-text">Redirecting in <span class="countdown-number" id="countdown">10</span> seconds...</span>
            </div>

            <a href="https://about.hbenali.ovh" class="cta-button">
                <span>Visit About Page</span>
                <i class="fas fa-arrow-right"></i>
            </a>

            <div class="social-links">
                <a href="https://github.com/hbenali" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/houssembali" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="mailto:contact@hbenali.ovh" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>

        <p class="footer">© 2026 Houssem Ben Ali</p>
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const icon = themeToggle.querySelector('i');

        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = (theme) => {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            icon.classList.replace(
                theme === 'dark' ? 'fa-moon' : 'fa-sun',
                theme === 'dark' ? 'fa-sun' : 'fa-moon'
            );
        };

        setTheme(getPreferredTheme());

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Countdown timer
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');

        const countdown = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://about.hbenali.ovh';
            }
        }, 1000);
    </script>
</body>

</html>
